[pytest]
# Configuration pytest pour le projet
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ajouter le répertoire racine au PYTHONPATH
pythonpath = .

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short

# Marqueurs personnalisés
markers =
    slow: tests qui prennent du temps
    integration: tests d'intégration nécessitant une base de données
    unit: tests unitaires rapides
